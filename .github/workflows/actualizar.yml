name: Actualizar Base de Datos ODEPA

on:
  schedule:
    - cron: "0 16 * * *"   # corre todos los días
  workflow_dispatch:

permissions:
  contents: write

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install pandas requests openpyxl

      - name: Ejecutar script de actualización
        env:
          GITHUB_ACTIONS: "true"
        run: python procesar_boletines.py

      - name: Commit forzado diario (aunque no cambie nada)
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit --allow-empty -m "Auto-update $(date)"
          git push

