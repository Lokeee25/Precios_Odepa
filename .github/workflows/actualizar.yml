name: Actualizar Base de Datos ODEPA

on:
  schedule:
    - cron: "0 16 * * *"   # → 11:00 UTC ≈ 8:00 Chile
  workflow_dispatch:       # permite ejecutarlo manualmente

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install pandas requests openpyxl sqlite3

      - name: Ejecutar script de actualización
        run: python procesar_boletines.py

      - name: Commit y push de la base de datos actualizada
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add boletines_odepa.db
          git commit -m "Actualización diaria ODEPA" || echo "No hay cambios"
          git push
