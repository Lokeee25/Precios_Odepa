name: Actualizar Base de Datos ODEPA

on:
  schedule:
    - cron: "0 16 * * *"   # → 13:00 UTC ≈ 10:00 Chile (dependiendo del horario)
  workflow_dispatch:

permissions:
  contents: write      # Necesario para permitir git push

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install pandas requests openpyxl

      - name: Ejecutar script de actualización
        env:
          GITHUB_ACTIONS: "true"   # Activa el auto-push del script
        run: python procesar_boletines.py

      # ⛔️ El commit/push ya lo hace tu script interno, así que esto NO se usa:
      # - name: Commit manual
      #   run: ...
