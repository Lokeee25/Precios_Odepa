name: Descargar boletín ODEPA diario

on:
  schedule:
    - cron: '0 9 * * *'  # Ejecutar todos los días a las 09:00 UTC (~06:00 Chile)
  workflow_dispatch:      # Permite ejecución manual desde GitHub

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Ejecutar script de descarga y análisis
        run: |
          python odepa_automatizado.py

      - name: Subir cambios al repositorio
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Actualización automática boletín ODEPA $(date +'%Y-%m-%d')" || echo "Sin cambios para subir"
          git push
