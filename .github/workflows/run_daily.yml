name: Descargar bolet칤n ODEPA diario

on:
  schedule:
    - cron: '0 9 * * *'  # Ejecutar todos los d칤as a las 09:00 UTC (~06:00 Chile)
  workflow_dispatch:

permissions:
  contents: write   # 游릭 Permitir commits y push al repositorio

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Mostrar estructura del repositorio
        run: |
          echo "Contenido actual:"
          ls -R

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          echo "Instalando dependencias..."
          pip install -r ./requirements.txt || (echo "No se encontr칩 requirements.txt" && exit 1)

      - name: Ejecutar script de descarga y an치lisis
        run: |
          echo "Ejecutando script principal..."
          python ./odepa_automatizado.py

      - name: Subir cambios al repositorio
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Actualizaci칩n autom치tica bolet칤n ODEPA $(date +'%Y-%m-%d')" || echo "Sin cambios para subir"
          git push
